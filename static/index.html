<!DOCTYPE html>
<html>

<head>
  <title>G2G Sandbox</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/css/index.css" />
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
</head>

<body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="/src/views.js"></script>
  <script src="/src/index.js"></script>

  <nav class="nav container">
    <div class="nav-item">
      <img id='logo' src="/img/g2g_new_static.png" width='80'>
    </div>

    <h1 class="nav-item">G2G Sandbox</h1>

    <div class="nav-spacer"></div>

    <div class="nav-item">
      <div class="custom-control custom-switch">
        <input type="checkbox" class="custom-control-input" id="mode_switch" name="mode" value="endpoint">
        <label class="custom-control-label" for="mode_switch">Endpoint Mode</label>
      </div>
    </div>
  </nav>

  <div class="container">
    <div id="alert-container"></div>

    <form class="input-fields" id="input-form">

      <div class="form-group examples">
        <label for="examples">Examples:</label>
        <select class="form-control" id="examples"></select>
      </div>

      <div class="form-group endpoint">
        <label for="endpoint">Endpoint:</label>
        <input id="endpoint" class="form-control" type="text" value="http://dbpedia.org/sparql" />
      </div>

      <div class="form-group rdf">
        <label for="rdf">RDF:</label>
        <textarea class="form-control" id="rdf" rows="10"></textarea>
      </div>

      <div class="form-group">
        <label for="g2g">G2Gml:</label>
        <textarea class="form-control" id="g2g" rows="10"></textarea>
      </div>

      <label>Select output format:</label>
      <div class="btn-group btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-secondary active">
          <input type="radio" name="output" value="pg" autocomplete="off" checked="checked"> PG
        </label>
        <label class="btn btn-secondary">
          <input type="radio" name="output" value="pgx" autocomplete="off"> Oracle
        </label>
        <label class="btn btn-secondary">
          <input type="radio" name="output" value="neo" autocomplete="off"> Neo4j
        </label>
        <label class="btn btn-secondary">
          <input type="radio" name="output" value="dot" autocomplete="off"> Graphviz
        </label>
        <label class="btn btn-secondary">
          <input type="radio" name="output" value="aws" autocomplete="off"> Amazon Neptune
        </label>
        <label class="btn btn-secondary">
          <input type="radio" name="output" value="all" autocomplete="off"> All
        </label>
      </div>

      <button type="submit" class="btn btn-primary float-right">Submit</button>
    </form>
    <div id="output"></div>
    <footer>
      <a href="http://biohackathon.org/" class="float-right"><img id="logo_bh"
          src="https://raw.githubusercontent.com/dbcls/website/master/img/ribbon/biohackathon_white.png"></a>
    </footer>
  </div>
</body>

</html>
